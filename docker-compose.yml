version: "3.9"

services:
  zookeeper:
    image: docker.io/bitnami/zookeeper:3.8
    ports:
      - "2181:2181"
    volumes:
      - "zookeeper_data:/bitnami"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

    healthcheck:
      test: [ "CMD", "bash", "-c", "unset" , "JMX_PORT" ,";" ,"kafka-topics.sh","--zookeeper","zookeeper:2181","--list" ]
      interval: 15s
      timeout: 5s
      retries: 5

  kafka:
    image: docker.io/bitnami/kafka:3.3
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_LISTENERS=INTERNAL://:9092,EXTERNAL://:29092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=INTERNAL://kafka:9092,EXTERNAL://localhost:29092
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=INTERNAL
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--bootstrap-server", "127.0.0.1:9092", "--topic", "metaevents", "--describe"]
      interval: 15s
      timeout: 5s
      retries: 5

  init-kafka:
    image: ghcr.io/kneu-messenger-pigeon/init-kafka:main
    environment:
      - KAFKA_HOST=kafka:9092
    depends_on:
      kafka:
        condition: service_started

  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    ports:
      - "8092:8080"
    restart: always
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092

    healthcheck:
      test: ["CMD", "nc", "-vz", "localhost", "8080"]
      interval: 15s
      timeout: 5s
      retries: 3


  dekanat:
    build:
      context: ./dekanat/
      dockerfile: ./Dockerfile
    container_name: dekanat
    ports:
      - "3050:3050"
    restart: always
    environment:
      ISC_PASSWORD: 3kWA9f5ah7
      TZ: Europe/Kyiv
    volumes:
      - "dekanat_data:/firebird/data"
      - "./dekanat/restore:/firebird/restore"

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
  dekanat_data:
    driver: local
